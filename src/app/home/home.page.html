<ion-menu side="start" content-id="main-content" style="background: transparent;">
  <ion-content style="background: transparent;">

    <div class="search-box">
      <ion-input
        style="margin-left:5%;"
        type="text" 
        placeholder="Find location"
      >
      </ion-input>
    </div>

    <div class="menu-category">
      Favourites
    </div>

    <!-- <ion-list>
      <ion-item>
        Opatje selo, Slovenia
      </ion-item>
      <ion-item>
        Ljubljana, Slovenia
      </ion-item>
      <ion-item>
        Pula, Croatia
      </ion-item>
    </ion-list> -->

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" style="background:transparent;">
  <ion-grid fixed style="padding: 5%;">
    <ion-row style="height: fit-content;">
      <ion-col size="2">
        <ion-icon 
         name="menu" 
         class="header-icon"
         (click)="toggleMenu()">
        </ion-icon>
      </ion-col>
      <ion-col size="8">
        
      </ion-col>
      <ion-col size="2" style="text-align: right;">
        <ion-icon 
         *ngIf="!fav"
         class="header-icon"
         name="star-outline" 
         (click)="setFav()">
        </ion-icon>
        <ion-icon 
         *ngIf="fav"
         class="header-icon"
         name="star" 
         (click)="setFav()">
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="height:5%;"></ion-row>
    <ion-row>
      <ion-col size="12" class="place-name">
        Opatje selo
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="country-name">
        Slovenia
      </ion-col>
    </ion-row>
    <ion-row style="height:5%;"></ion-row>
    <ion-row>
      <ion-col size="12">
          <img class="icon" src="../../assets/images/sunrise2.png"/>
      </ion-col>
    </ion-row>
    <ion-row class="time-stamp">
      <ion-col size="12">
        06:30
      </ion-col>
    </ion-row>
    <ion-row style="height:5%;"></ion-row>
    <ion-row>
      <ion-col size="12">
          <img class="icon" src="../../assets/images/sun2.png"/>
      </ion-col>
    </ion-row>
    <ion-row class="time-stamp">
      <ion-col size="12">
        06:30
      </ion-col>
    </ion-row>
    <ion-row style="height:5%;"></ion-row>
    <ion-row>
      <ion-col size="12">
          <img class="icon" src="../../assets/images/sunset2.png"/>
      </ion-col>
    </ion-row>
    <ion-row class="time-stamp">
      <ion-col size="12">
        06:30
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<script>
  async function openMenu() {
    await menuController.open();
  }
</script>
